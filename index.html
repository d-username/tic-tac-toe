<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xs & Os</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer type="module"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="title">Tic Tac Toe</section>
    <button id="start" class="start">play</button>
    <section id="gameBoard" class="hide">
      <div id="one" class="box"></div>
      <div id="two" class="box"></div>
      <div id="three" class="box"></div>
      <div id="four" class="box"></div>
      <div id="five" class="box"></div>
      <div id="six" class="box"></div>
      <div id="seven" class="box"></div>
      <div id="eight" class="box"></div>
      <div id="nine" class="box"></div>
    </section>
    <section id="result" class="hide">
      <div id="result-align" class="result-align">
        congrats <span id="winner"></span>, you win
      </div>
      <button id="restart" class="restart">play again</button>
    </section>
    <section id="stats" class="hide">
      the current player is:
      <span id="currentPlayer">X</span>
    </section>
  </body>
</html>
